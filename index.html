<!DOCTYPE html>
<html lang="en">
<head>
  <title>Love Game</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<canvas id="mouse-canvas"></canvas>

<div class="header">
  <h1>Love Game</h1>
  <p>~ A Quest to Assess your Mental, Physical, and Emotional Health ~</p>
</div>

<div class="navbar">
  <a href="index.html">Play</a>
  <a href="about.html">About</a>
  <a href="#">Community</a>
  <a href="#" class="right">Log In</a>
</div>
  
<div id="intro-overlay">
  <canvas id="starfield"></canvas>
  <div id="intro-text">ENTERING CYBERSPACE . . .</div>
</div>

<svg width="0" height="0" style="position: absolute;">
  <defs>
    <filter id="side-flames">
      <feTurbulence type="fractalNoise" baseFrequency="0.03 0.15" numOctaves="3">
        <animate attributeName="seed" from="1" to="100" dur="10s" repeatCount="indefinite" />
      </feTurbulence>
      <feDisplacementMap in="SourceGraphic" scale="40" />
    </filter>
    <filter id="top-flames">
      <feTurbulence type="fractalNoise" baseFrequency="0.15 0.03" numOctaves="3">
        <animate attributeName="seed" from="1" to="100" dur="10s" repeatCount="indefinite" />
      </feTurbulence>
      <feDisplacementMap in="SourceGraphic" scale="40" />
    </filter>
  </defs>
</svg>

<script>
/* --- UNIVERSAL MOUSE STREAK SETUP --- */
const mCanvas = document.getElementById("mouse-canvas");
const mCtx = mCanvas.getContext("2d");
let mPoints = [];
const TRAIL_LIFESPAN = 15; // Length of the streak

function resizeMouseCanvas() {
  mCanvas.width = window.innerWidth;
  mCanvas.height = window.innerHeight;
}
window.addEventListener("resize", resizeMouseCanvas);
resizeMouseCanvas();

// Track mouse movement globally
window.addEventListener("mousemove", (e) => {
  mPoints.push({ x: e.clientX, y: e.clientY, age: 0 });
});

/* --- INTRO STARFIELD SETUP --- */
const starColors = [[255, 255, 255], [200, 220, 255], [220, 200, 255], [255, 230, 180], [180, 255, 240]];
const overlay = document.getElementById("intro-overlay");
const canvas = document.getElementById("starfield");
const ctx = canvas.getContext("2d");

let stars = [];
let shootingStars = [];
let running = true;

function resize() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
resize();
window.addEventListener("resize", resize);

function createStars(count = 140) {
  stars = [];
  for (let i = 0; i < count; i++) {
    const color = starColors[Math.floor(Math.random() * starColors.length)];
    stars.push({
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height,
      r: Math.random() * 1.6 + 0.3,
      speed: Math.random() * 0.15 + 0.05,
      color
    });
  }
}

function createShootingStar() {
  shootingStars.push({
    x: Math.random() * canvas.width,
    y: Math.random() * canvas.height * 0.5,
    vx: Math.random() * 8 + 6,
    vy: Math.random() * 4 + 3,
    life: 0
  });
}

createStars();

/* --- COMBINED ANIMATION LOOP --- */
function animate() {
  // Always draw mouse streak (even if running is false)
  drawMouseStreak();

  if (!running) {
    requestAnimationFrame(animate);
    return;
  }

  ctx.clearRect(0, 0, canvas.width, canvas.height);

  /* Background Stars */
  stars.forEach(star => {
    star.y += star.speed;
    if (star.y > canvas.height) star.y = 0;
    const flicker = 0.6 + Math.random() * 0.4;
    ctx.fillStyle = `rgba(${star.color[0]}, ${star.color[1]}, ${star.color[2]}, ${flicker})`;
    ctx.beginPath();
    ctx.arc(star.x, star.y, star.r, 0, Math.PI * 2);
    ctx.fill();
  });

  /* Shooting Stars & Embers */
  shootingStars.forEach((s, i) => {
    s.x += s.vx;
    s.y += s.vy;
    s.life++;
    ctx.strokeStyle = s.color || "rgba(255,255,255,0.9)";
    ctx.lineWidth = s.color ? 2 : 1.2;
    ctx.shadowBlur = s.color ? 15 : 10;
    ctx.shadowColor = s.color || "rgba(255,255,255,0.8)";
    ctx.beginPath();
    ctx.moveTo(s.x, s.y);
    ctx.lineTo(s.x - s.vx * 2.5, s.y - s.vy * 2.5);
    ctx.stroke();
    ctx.shadowBlur = 0;
    if (s.life > 30) shootingStars.splice(i, 1);
  });

  /* Spawn Fire Embers */
  if (Math.random() > 0.85) {
    const side = Math.floor(Math.random() * 4);
    let ex, ey, evx, evy;
    if (side === 0) { ex = Math.random()*canvas.width; ey = 0; evx = (Math.random()-0.5)*2; evy = Math.random()*5; } 
    else if (side === 1) { ex = Math.random()*canvas.width; ey = canvas.height; evx = (Math.random()-0.5)*2; evy = -Math.random()*5; } 
    else if (side === 2) { ex = 0; ey = Math.random()*canvas.height; evx = Math.random()*5; evy = (Math.random()-0.5)*2; } 
    else { ex = canvas.width; ey = Math.random()*canvas.height; evx = -Math.random()*5; evy = (Math.random()-0.5)*2; }
    shootingStars.push({ x: ex, y: ey, vx: evx, vy: evy, life: 0, color: "#ff8c00" });
  }

  requestAnimationFrame(animate);
}

/* Draws the connected streak line */
function drawMouseStreak() {
  mCtx.clearRect(0, 0, mCanvas.width, mCanvas.height);
  if (mPoints.length > 1) {
    for (let i = 1; i < mPoints.length; i++) {
      const p1 = mPoints[i - 1];
      const p2 = mPoints[i];
      const opacity = 1 - (p1.age / TRAIL_LIFESPAN);
      
      mCtx.strokeStyle = `rgba(245, 255, 58, ${opacity})`; 
      mCtx.lineWidth = opacity * 4;
      mCtx.lineCap = "round";
      mCtx.shadowBlur = 8 * opacity;
      mCtx.shadowColor = "#f5ff3a";
      
      mCtx.beginPath();
      mCtx.moveTo(p1.x, p1.y);
      mCtx.lineTo(p2.x, p2.y);
      mCtx.stroke();
      p1.age++;
    }
  }
  mPoints = mPoints.filter(p => p.age < TRAIL_LIFESPAN);
}

/* Shooting Star Timing */
const shootingInterval = setInterval(() => {
  if (Math.random() > 0.5) createShootingStar();
}, 600);

/* End Intro */
function endIntro() {
  running = false; // Only stops the starfield/fire logic
  clearInterval(shootingInterval);
  overlay.style.transition = "opacity 0.6s ease";
  overlay.style.opacity = "0";
  setTimeout(() => overlay.remove(), 600);
}

const AUTO_END = 3000;
const timeout = setTimeout(endIntro, AUTO_END);

overlay.addEventListener("click", () => {
  clearTimeout(timeout);
  endIntro();
}, { once: true });

window.addEventListener("keydown", () => {
  clearTimeout(timeout);
  endIntro();
}, { once: true });

animate();
</script>
</body>
</html>
