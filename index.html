<!DOCTYPE html>
<html lang="en">
<head>
  <title>Love Game</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="header">
  <h1>Love Game</h1>
  <p>~ A Quest to Assess your Mental, Physical, and Emotional Health ~</p>
</div>

<div class="navbar">
  <a href="index.html">Play</a>
  <a href="about.html">About</a>
  <a href="#">Community</a>
  <a href="#" class="right">Log In</a>
</div>
  
<div id="intro-overlay">
  <canvas id="starfield"></canvas>
  <canvas id="fire-border"></canvas>
  <div id="intro-text">ENTERING CYBERSPACE . . .</div>
</div>


<script>

const starColors = [
  [255, 255, 255], // soft white
  [200, 220, 255], // pale blue
  [220, 200, 255], // lavender
  [255, 230, 180], // warm gold
  [180, 255, 240]  // mint/cyan
];

const overlay = document.getElementById("intro-overlay");
const canvas = document.getElementById("starfield");
const ctx = canvas.getContext("2d");

let stars = [];
let shootingStars = [];
let running = true;

/* Fire Canvas Setup */
const fireCanvas = document.getElementById("fire-border");
const fireCtx = fireCanvas.getContext("2d");

function resizeFire() {
  fireCanvas.width = canvas.width;
  fireCanvas.height = canvas.height;
}

/* Resize */
function resize() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
  resizeFire();
}

resize();
window.addEventListener("resize", resize);

/* Create Stars */
function createStars(count = 140) {
  stars = [];
  for (let i = 0; i < count; i++) {
    const color = starColors[Math.floor(Math.random() * starColors.length)];

    stars.push({
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height,
      r: Math.random() * 1.6 + 0.3,
      speed: Math.random() * 0.15 + 0.05,
      color
    });
  }
}

function createShootingStar() {
  shootingStars.push({
    x: Math.random() * canvas.width,
    y: Math.random() * canvas.height * 0.5,
    vx: Math.random() * 8 + 6,
    vy: Math.random() * 4 + 3,
    life: 0
  });
}

createStars();
let fireTime = 0;

function drawFireBorder() {
  fireCtx.clearRect(0, 0, fireCanvas.width, fireCanvas.height);

  const w = fireCanvas.width;
  const h = fireCanvas.height;
  const layers = 8;
  const baseThickness = 26;

  fireTime += 0.035;

  for (let l = 0; l < layers; l++) {
    const jitter = l * 2;

    fireCtx.beginPath();
    fireCtx.lineWidth = 2 + l * 0.6;
    fireCtx.shadowBlur = 20 + l * 4;
    fireCtx.shadowColor = `rgba(255, ${120 + l * 10}, 20, 0.9)`;

    // TOP
    for (let x = 0; x <= w; x += 20) {
      const y =
        baseThickness +
        Math.sin(x * 0.02 + fireTime * 2 + l) * 8 +
        Math.random() * 4 +
        jitter;
      fireCtx.lineTo(x, y);
    }

    // RIGHT
    for (let y = 0; y <= h; y += 20) {
      const x =
        w -
        baseThickness +
        Math.sin(y * 0.02 + fireTime * 2 + l) * 8 -
        Math.random() * 4 -
        jitter;
      fireCtx.lineTo(x, y);
    }

    // BOTTOM
    for (let x = w; x >= 0; x -= 20) {
      const y =
        h -
        baseThickness +
        Math.sin(x * 0.02 + fireTime * 2 + l) * 8 -
        Math.random() * 4 -
        jitter;
      fireCtx.lineTo(x, y);
    }

    // LEFT
    for (let y = h; y >= 0; y -= 20) {
      const x =
        baseThickness +
        Math.sin(y * 0.02 + fireTime * 2 + l) * 8 +
        Math.random() * 4 +
        jitter;
      fireCtx.lineTo(x, y);
    }

    const gradient = fireCtx.createLinearGradient(0, 0, 0, h);
    gradient.addColorStop(0, `rgba(255,180,80,0.15)`);
    gradient.addColorStop(0.5, `rgba(255,120,20,0.55)`);
    gradient.addColorStop(1, `rgba(255,40,0,0.85)`);

    fireCtx.strokeStyle = gradient;
    fireCtx.stroke();
  }

  fireCtx.shadowBlur = 0;
}

  const gradient = fireCtx.createRadialGradient(
    w / 2,
    h / 2,
    Math.min(w, h) / 2 - 60,
    w / 2,
    h / 2,
    Math.min(w, h) / 2
  );

  gradient.addColorStop(0, "rgba(255,180,60,0.05)");
  gradient.addColorStop(0.6, "rgba(255,120,20,0.4)");
  gradient.addColorStop(1, "rgba(255,40,0,0.9)");

  fireCtx.strokeStyle = gradient;
  fireCtx.stroke();

  fireTime += 0.04;
}

/* Animation Loop */
function animate() {
  if (!running) return;

  ctx.clearRect(0, 0, canvas.width, canvas.height);

  /* Background Stars */
  stars.forEach(star => {
  star.y += star.speed;
  if (star.y > canvas.height) star.y = 0;

  const flicker = 0.6 + Math.random() * 0.4;
  ctx.fillStyle = `rgba(${star.color[0]}, ${star.color[1]}, ${star.color[2]}, ${flicker})`;

  ctx.beginPath();
  ctx.arc(star.x, star.y, star.r, 0, Math.PI * 2);
  ctx.fill();
});
  
drawFireBorder();

  /* Shooting Stars */
  shootingStars.forEach((s, i) => {
    s.x += s.vx;
    s.y += s.vy;
    s.life++;

    ctx.strokeStyle = "rgba(255,255,255,0.9)";
    ctx.lineWidth = 1.2;
    ctx.shadowBlur = 10;
    ctx.shadowColor = "rgba(255,255,255,0.8)";

    ctx.beginPath();
    ctx.moveTo(s.x, s.y);
    ctx.lineTo(s.x - s.vx * 2.5, s.y - s.vy * 2.5);
    ctx.stroke();

    ctx.shadowBlur = 0;

    if (s.life > 30) shootingStars.splice(i, 1);
  });

  requestAnimationFrame(animate);
}

/* Shooting Star Timing */
const shootingInterval = setInterval(() => {
  if (Math.random() > 0.5) createShootingStar();
}, 600);

/* End Intro */
function endIntro() {
  running = false;
  clearInterval(shootingInterval);
  overlay.style.transition = "opacity 0.6s ease";
  overlay.style.opacity = "0";
  setTimeout(() => overlay.remove(), 600);
}

/* Auto End */
const AUTO_END = 3000;
const timeout = setTimeout(endIntro, AUTO_END);

/* Click to Skip */
overlay.addEventListener("click", () => {
  clearTimeout(timeout);
  endIntro();
}, { once: true });

/* Keypress to Skip */
window.addEventListener("keydown", () => {
  clearTimeout(timeout);
  endIntro();
}, { once: true });

/* Reduced Motion: Skip */
if (window.matchMedia("(prefers-reduced-motion: reduce)").matches) {
  clearTimeout(timeout);
  endIntro();
}

/* Start */
animate();
  
</script>
</body>
</html>
