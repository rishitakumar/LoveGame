<!DOCTYPE html>
<html lang="en">
<head>
  <title>Love Game</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="header">
  <h1>Love Game</h1>
  <p>~ A Quest to Assess your Mental, Physical, and Emotional Health ~</p>
</div>

<div class="navbar">
  <a href="index.html">Play</a>
  <a href="about.html">About</a>
  <a href="#">Community</a>
  <a href="#" class="right">Log In</a>
</div>
  
<div id="intro-overlay">
  <canvas id="starfield"></canvas>
  <canvas id="fire-border"></canvas>
  <div id="intro-text">ENTERING CYBERSPACE . . .</div>
</div>


<script>

const starColors = [
  [255, 255, 255], // soft white
  [200, 220, 255], // pale blue
  [220, 200, 255], // lavender
  [255, 230, 180], // warm gold
  [180, 255, 240]  // mint/cyan
];

const overlay = document.getElementById("intro-overlay");
const canvas = document.getElementById("starfield");
const ctx = canvas.getContext("2d");

let stars = [];
let shootingStars = [];
let running = true;

/* Fire Canvas Setup */
const fireCanvas = document.getElementById("fire-border");
const fireCtx = fireCanvas.getContext("2d");

function resizeFire() {
  fireCanvas.width = canvas.width;
  fireCanvas.height = canvas.height;
}

/* Resize */
function resize() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
  resizeFire();
}

resize();
window.addEventListener("resize", resize);

/* Create Stars */
function createStars(count = 140) {
  stars = [];
  for (let i = 0; i < count; i++) {
    const color = starColors[Math.floor(Math.random() * starColors.length)];

    stars.push({
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height,
      r: Math.random() * 1.6 + 0.3,
      speed: Math.random() * 0.15 + 0.05,
      color
    });
  }
}

function createShootingStar() {
  shootingStars.push({
    x: Math.random() * canvas.width,
    y: Math.random() * canvas.height * 0.5,
    vx: Math.random() * 8 + 6,
    vy: Math.random() * 4 + 3,
    life: 0
  });
}

createStars();
let fireTime = 0;

function drawFireBorder() {
  const w = fireCanvas.width;
  const h = fireCanvas.height;

  fireCtx.clearRect(0, 0, w, h);
  fireTime += 0.06;

  const thickness = 34;
  const step = 18;
  const flameHeight = 26;

  fireCtx.globalCompositeOperation = "lighter";

  function flame(x, y, dirX, dirY, phase) {
    const rise =
      Math.sin(fireTime * 2 + phase) * 10 +
      Math.random() * 6;

    const length = flameHeight + rise;

    const grad = fireCtx.createLinearGradient(
      x,
      y,
      x - dirX * length,
      y - dirY * length
    );

    grad.addColorStop(0, "rgba(255,255,200,0.9)");
    grad.addColorStop(0.3, "rgba(255,160,60,0.8)");
    grad.addColorStop(0.7, "rgba(255,80,20,0.6)");
    grad.addColorStop(1, "rgba(255,0,0,0)");

    fireCtx.strokeStyle = grad;
    fireCtx.lineWidth = 2;

    fireCtx.beginPath();
    fireCtx.moveTo(x, y);
    fireCtx.lineTo(
      x - dirX * length,
      y - dirY * length
    );
    fireCtx.stroke();
  }

  // TOP (flames go up)
  for (let x = thickness; x < w - thickness; x += step) {
    flame(x, thickness, 0, 1, x * 0.1);
  }

  // BOTTOM (flames go down)
  for (let x = thickness; x < w - thickness; x += step) {
    flame(x, h - thickness, 0, -1, x * 0.12);
  }

  // LEFT (flames go left)
  for (let y = thickness; y < h - thickness; y += step) {
    flame(thickness, y, 1, 0, y * 0.1);
  }

  // RIGHT (flames go right)
  for (let y = thickness; y < h - thickness; y += step) {
    flame(w - thickness, y, -1, 0, y * 0.12);
  }

  fireCtx.globalCompositeOperation = "source-over";
}



/* Animation Loop */
function animate() {
  if (!running) return;

  ctx.clearRect(0, 0, canvas.width, canvas.height);

  /* Background Stars */
  stars.forEach(star => {
  star.y += star.speed;
  if (star.y > canvas.height) star.y = 0;

  const flicker = 0.6 + Math.random() * 0.4;
  ctx.fillStyle = `rgba(${star.color[0]}, ${star.color[1]}, ${star.color[2]}, ${flicker})`;

  ctx.beginPath();
  ctx.arc(star.x, star.y, star.r, 0, Math.PI * 2);
  ctx.fill();
});
  
drawFireBorder();

  /* Shooting Stars */
  shootingStars.forEach((s, i) => {
    s.x += s.vx;
    s.y += s.vy;
    s.life++;

    ctx.strokeStyle = "rgba(255,255,255,0.9)";
    ctx.lineWidth = 1.2;
    ctx.shadowBlur = 10;
    ctx.shadowColor = "rgba(255,255,255,0.8)";

    ctx.beginPath();
    ctx.moveTo(s.x, s.y);
    ctx.lineTo(s.x - s.vx * 2.5, s.y - s.vy * 2.5);
    ctx.stroke();

    ctx.shadowBlur = 0;

    if (s.life > 30) shootingStars.splice(i, 1);
  });

  requestAnimationFrame(animate);
}

/* Shooting Star Timing */
const shootingInterval = setInterval(() => {
  if (Math.random() > 0.5) createShootingStar();
}, 600);

/* End Intro */
function endIntro() {
  running = false;
  clearInterval(shootingInterval);
  overlay.style.transition = "opacity 0.6s ease";
  overlay.style.opacity = "0";
  setTimeout(() => overlay.remove(), 600);
}

/* Auto End */
const AUTO_END = 3000;
const timeout = setTimeout(endIntro, AUTO_END);

/* Click to Skip */
overlay.addEventListener("click", () => {
  clearTimeout(timeout);
  endIntro();
}, { once: true });

/* Keypress to Skip */
window.addEventListener("keydown", () => {
  clearTimeout(timeout);
  endIntro();
}, { once: true });

/* Reduced Motion: Skip */
if (window.matchMedia("(prefers-reduced-motion: reduce)").matches) {
  clearTimeout(timeout);
  endIntro();
}

/* Start */
animate();
  
</script>
</body>
</html>
