<!DOCTYPE html>
<html lang="en">
<head>
  <title>Love Game</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="header">
  <h1>Love Game</h1>
  <p>~ A Quest to Assess your Mental, Physical, and Emotional Health ~</p>
</div>

<div class="navbar">
  <a href="index.html">Play</a>
  <a href="about.html">About</a>
  <a href="#">Community</a>
  <a href="#" class="right">Log In</a>
</div>
  
<div id="intro-overlay">
  <canvas id="starfield"></canvas>
  <div id="intro-text">
    ENTERING CYBERSPACE<span id="dots"> . . .</span>
  </div>
</div>


<script>

const starColors = [
  [255, 255, 255], // soft white
  [200, 220, 255], // pale blue
  [220, 200, 255], // lavender
  [255, 230, 180], // warm gold
  [180, 255, 240]  // mint/cyan
];

const overlay = document.getElementById("intro-overlay");
const canvas = document.getElementById("starfield");
const ctx = canvas.getContext("2d");

let stars = [];
let shootingStars = [];
let running = true;

/* Resize */
function resize() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
resize();
window.addEventListener("resize", resize);

/* Create Stars */
function createStars(count = 140) {
  stars = [];
  for (let i = 0; i < count; i++) {
    const color = starColors[Math.floor(Math.random() * starColors.length)];

    stars.push({
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height,
      r: Math.random() * 1.6 + 0.3,
      speed: Math.random() * 0.15 + 0.05,
      color,
      pulseSpeed: Math.random() * 0.05 + 0.01, // speed of pulse
      pulsePhase: Math.random() * Math.PI * 2 // starting point in pulse
    });
  }
}

function createShootingStar() {
  shootingStars.push({
    x: Math.random() * canvas.width,
    y: Math.random() * canvas.height * 0.5,
    vx: Math.random() * 8 + 6,
    vy: Math.random() * 4 + 3,
    life: 0
  });
}

createStars();

/* Animation Loop */
function animate() {
  if (!running) return;

  ctx.clearRect(0, 0, canvas.width, canvas.height);

  /* Background Stars */
  stars.forEach(star => {
  star.y += star.speed;
  if (star.y > canvas.height) star.y = 0;

  star.pulsePhase += star.pulseSpeed;
  let flicker = 0.7 + 0.3 * Math.sin(star.pulsePhase) + Math.random() * 0.3;
  if (Math.random() > 0.995) flicker += 0.5;
  flicker = Math.min(flicker, 1);

  ctx.fillStyle = `rgba(${star.color[0]}, ${star.color[1]}, ${star.color[2]}, ${flicker})`;
  
  // Glow effect
  ctx.shadowBlur = star.r * 6;
  ctx.shadowColor = `rgba(${star.color[0]}, ${star.color[1]}, ${star.color[2]}, ${flicker})`;

  ctx.beginPath();
  ctx.arc(star.x, star.y, star.r, 0, Math.PI * 2);
  ctx.fill();

  ctx.shadowBlur = 0; // reset
});

  /* Shooting Stars */
  shootingStars.forEach((s, i) => {
    s.x += s.vx;
    s.y += s.vy;
    s.life++;

    ctx.strokeStyle = "rgba(255,255,255,0.9)";
    ctx.lineWidth = 1.2;
    ctx.shadowBlur = 10;
    ctx.shadowColor = "rgba(255,255,255,0.8)";

    ctx.beginPath();
    ctx.moveTo(s.x, s.y);
    ctx.lineTo(s.x - s.vx * 2.5, s.y - s.vy * 2.5);
    ctx.stroke();

    ctx.shadowBlur = 0;

    if (s.life > 30) shootingStars.splice(i, 1);
  });

  requestAnimationFrame(animate);
}

/* Shooting Star Timing */
const shootingInterval = setInterval(() => {
  if (Math.random() > 0.35) createShootingStar();
}, 500);

/* End Intro */
function endIntro() {
  running = false;
  clearInterval(shootingInterval);
  overlay.style.transition = "opacity 0.6s ease";
  overlay.style.opacity = "0";
  setTimeout(() => overlay.remove(), 600);
}

/* Auto End */
const AUTO_END = 3000;
const timeout = setTimeout(endIntro, AUTO_END);

/* Click to Skip */
overlay.addEventListener("click", () => {
  clearTimeout(timeout);
  endIntro();
}, { once: true });

/* Keypress to Skip */
window.addEventListener("keydown", () => {
  clearTimeout(timeout);
  endIntro();
}, { once: true });

/* Reduced Motion: Skip */
if (window.matchMedia("(prefers-reduced-motion: reduce)").matches) {
  clearTimeout(timeout);
  endIntro();
}

/* Start */
animate();

const dots = document.getElementById("dots");
let dotCount = 0;

setInterval(() => {
  dotCount = (dotCount + 1) % 4; // 0,1,2,3
  dots.textContent = " ".repeat(dotCount).replace(/ /g, "."); // "." repeated
}, 400); // change every 0.4s
  
</script>
</body>
</html>
